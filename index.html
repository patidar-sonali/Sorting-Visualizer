<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title><!--name of web page-->

   <link rel="stylesheet" href="style\styles.css"><!--linking style sheet to html-->

</head>
<body>

    <header>
        <nav>
            

            <div class="header_left">
                <p class="nav-heading">Sorting visualizer</p><!--heading of web page-->

                <div class="algos">
                    <button >Bubble</button><!--different buttons for different sorting techniques-->
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                    <button style="margin-right: 0px;">Heap</button>
                </div>
            </div>
            <div class="array-inputs">
                <p>Size of the array:</p><!--user interaction button to take array size-->
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p><!--user interaction button to take speed of sorting-->
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">New Array!</button><!--button to generate new array-->
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3><!--to display time complexity of running sorting technique given by user-->

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container"><!--dynamic generation of array from main.css file within given array size by user-->
            
        </div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3><!--to display space complexity of running sorting technique given by user-->

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>

    </footer>

    <script src="scripts\.main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="scripts\speed_visualization.js"></script>  <!--This should be loaded after main.js-->

    <script src="scripts\Bubble.js"></script>
    <script src="scripts\Selection.js"></script>
    <script src="scripts\Insertion.js"></script>
    <script src="scripts\Merge.js"></script>
    <script src="scripts\Quick.js"></script>
    <script src="scripts\Heap.js"></script>
</body>

</html>
